{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}Default Title{% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="{% static 'img/film.png' %}" alt="" width="60" height="45" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="/">
            Фильмы
        </a>
        <a class="navbar-brand" href="/search/">
            Поиск фильмов
        </a>
        <a class="navbar-brand" href="/create/">
            Создать страницу о фильме
        </a>
        {% if request.user.is_authenticated %}
            <a class="navbar-brand" href="/logout/">
                Выйти ({{ request.user }})
            </a>
            {% else %}
                <a class="navbar-brand" href="/login/">
                Войти
                </a>
        {% endif %}
    </div>
</nav>
<br/>
<div class="container">
    <div class=row">
        {% block content %}

        {% endblock %}
    </div>
</div>
</body>
</html>
