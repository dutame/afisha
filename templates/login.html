{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <h4>Authorization</h4>
    {% if error %}
        <div class="alert alert-danger" role="alert" style="width: 400px">
        {{ error }}
        </div>
        <br>
    {% endif %}
    <form method="post" action="/login/{% if next %}?next={{ next }}{% endif %}" style="width: 400px">
        {% csrf_token %}
        <p>
            <input class="form-control" type="text" name="username" placeholder="Введите имя">
        </p>
        <p>
        <input class="form-control" type="password" name="password" placeholder="Введите пароль">
        </p>
        <button class="btn btn-success" type="submit">Войти</button>
    </form>
{% endblock %}
